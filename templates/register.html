<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="static/img/logo/logo.png" rel="icon">
  <title>注册 - 蘑菇丁自动云</title>
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="static/css/ruang-admin.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Register Content -->
  <div class="container-login" style="width: 700px;">
    <div class="row justify-content-center" >
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">注册</h1>
                  </div>
                  <form action="/register" method="post">
                    <div class="form-group">
                      <label>用户名</label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                      <label>电子邮箱</label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="请输入电子邮件地址">
                    </div>
                    <div class="form-group">
                      <label>密码</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                      <label>重复密码</label>
                      <input type="password" class="form-control" id="repeatPassword" name="repeatPassword"
                        placeholder="请再次输入密码">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">注册</button>
                    </div>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="/login">已经有了一个账户？</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Content -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="static/js/ruang-admin.min.js"></script>
</body>

</html>
